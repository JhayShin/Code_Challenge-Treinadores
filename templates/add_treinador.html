{% extends 'layout.html' %}
{% block body %}

<div class="row">
    <div class="col-5 mx-auto">
        <h3>Novo treinador</h3>
        <form method="post" action="{{url_for('add_treinador')}}">
            <div class="form-group">
                <label>Nickname</label>
                <input type="text" name="nickname" required class="form-control">
            </div>
            <div class="form-group">
                <label>First_Name</label>
                <input type="text" name="first_name" required class="form-control">
            </div>
            <div class="form-group">
                <label>Last_Name</label>
                <input type="text" name="last_name" required class="form-control">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="text" name="email" required class="form-control">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" required class="form-control">
            </div>
            <div class="form-group">
                <label>Team</label>
                <input type="text" name="team" required class="form-control">
            </div>
            <input type="submit" value="Adcionar" class="btn btn-primary">
        </form>
    </div>
</div>

{% endblock %}
