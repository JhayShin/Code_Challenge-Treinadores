{% extends 'layout.html' %}
{% block body %}
<h3 class="text-center text-muted mb-3"></h3>
<p class="text-right"><a href="{{url_for('add_treinador')}}" class="btn btn-success">Novo treinador</a></p>
<table class="table table-hover">
    <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Nickname</th>
            <th scope="col">First_Name</th>
            <th scope="col">Last_Name</th>
            <th scope="col">Email</th>
            <!--<th scope="col">Password</th>-->
            <th scope="col">Team</th>
        </tr>
    </thead>
    <tbody>
        {% for row in datas %}
        <tr>
            <td>{{loop.index}}</td>
            <td>{{row.NICKNAME}}</td>
            <td>{{row.FIRST_NAME}}</td>
            <td>{{row.LAST_NAME}}</td>
            <td>{{row.EMAIL}}</td>
            <!--<td>{{row.PASSWORD}}</td>-->
            <td>{{row.TEAM}}</td>
            <td><a href="{{url_for('train_poke',id=row.ID)}}" class="btn btn-primary">Pokemons</a></td>
            <td><a href="{{url_for('edit_treinador',id=row.ID)}}" class="btn btn-primary">Editar</a></td>
            <td><a href="{{url_for('delete_treinador',id=row.ID)}}" class="btn btn-danger" onclick="return confirm('Tem certeza que deseja apagar?')">Deletar</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
