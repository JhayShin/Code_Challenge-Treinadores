{% extends 'layout.html' %}
{% block body %}

<div class="row">
    <div class="col-5 mx-auto">
        <h3>Editar Treinador</h3>
        <form method="post" action="{{url_for('edit_treinador', id=datas.ID)}}">
            <div class="form-group">
                <label>NICKNAME</label>
                <input type="text" name="nickname" required class="form-control" value="{{datas.NICKNAME}}">
            </div>
            <div class="form-group">
                <label>FIRST NAME</label>
                <input type="text" name="first_name" required class="form-control" value="{{datas.FIRST_NAME}}">
            </div>
            <div class="form-group">
                <label>LAST NAME</label>
                <input type="text" name="last_name" required class="form-control" value="{{datas.LAST_NAME}}">
            </div>
            <div class="form-group">
                <label>EMAIL</label>
                <input type="text" name="email" required class="form-control" value="{{datas.EMAIL}}">
            </div>
            <div class="form-group">
                <label>PASSWORD</label>
                <input type="text" name="password" required class="form-control" value="{{datas.PASSWORD}}">
            </div>
            <div class="form-group">
                <label>TEAM</label>
                <input type="text" name="team" required class="form-control" value="{{datas.TEAM}}">
            </div>
            <input type="submit" value="Atualizar" class="btn btn-primary">
        </form>
    </div>
</div>



{% endblock %}
